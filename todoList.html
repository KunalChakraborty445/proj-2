<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Todo List with Points</title>
</head>
<body>
    <div class="container">
        <h1>My Todo List</h1>
        
        <!-- Points Display -->
        <div class="points-display">
            <h2 id="pointsDisplay">🏆 0 Points</h2>
            <p>Complete tasks to earn points!</p>
        </div>
                 
        <div class="input-section">
            <input type="text" id="taskInput" placeholder="Add a new task...">
            <button id="addBtn">Add Task</button>
        </div>
                 
        <div class="filter-section">
            <button class="filter-btn active" data-filter="all">All</button>
            <button class="filter-btn" data-filter="active">Active</button>
            <button class="filter-btn" data-filter="completed">Completed</button>
        </div>
                 
        <ul class="task-list" id="taskList">
            <li class="empty-state" id="emptyState">No tasks yet. Add a task to get started!</li>
        </ul>
                 
        <div class="stats">
            <span id="totalTasks">Total: 0 tasks</span>
            <span id="completedTasks">Completed: 0 tasks</span>
        </div>
    </div>

    <script src="logicTodo.js"></script>
</body>
</html>
